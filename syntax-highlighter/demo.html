<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Syntax Highlighter Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
        }
        .demo-section {
            margin-bottom: 30px;
        }
        .theme-toggle {
            margin: 20px 0;
        }
        button {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #30363d;
        }
        .input-section {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            border-radius: 6px;
            resize: vertical;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Syntax Highlighter Demo</h1>
        
        <div class="theme-toggle">
            <button onclick="toggleTheme('dark')">Dark Theme</button>
            <button onclick="toggleTheme('light')">Light Theme</button>
        </div>

        <div class="demo-section">
            <h2>JavaScript Example</h2>
            <div id="js-example"></div>
        </div>

        <div class="demo-section">
            <h2>TypeScript Example</h2>
            <div id="ts-example"></div>
        </div>

        <div class="demo-section">
            <h2>Try Your Own Code</h2>
            <div class="input-section">
                <textarea id="code-input" placeholder="Enter your code here...">const greeting = "Hello, World!";
function sayHello(name) {
    return `${greeting} My name is ${name}`;
}

// This is a comment
const result = sayHello("Claude");</textarea>
                <br><br>
                <button onclick="highlightCustomCode()">Highlight Code</button>
            </div>
            <div id="custom-output"></div>
        </div>
    </div>

    <script src="tokenizer.js"></script>
    <script src="highlighter.js"></script>
    <script>
        const highlighter = new SyntaxHighlighter();

        // Example JavaScript code
        const jsCode = `const express = require('express');
const app = express();

// Middleware
app.use(express.json());

// Routes
app.get('/', (req, res) => {
    res.json({ message: 'Hello World!' });
});

app.post('/users', async (req, res) => {
    try {
        const user = await createUser(req.body);
        res.status(201).json(user);
    } catch (error) {
        res.status(400).json({ error: error.message });
    }
});

const PORT = process.env.PORT || 3000;
app.listen(PORT, () => {
    console.log(\`Server running on port \${PORT}\`);
});`;

        // Example TypeScript code
        const tsCode = `interface User {
    id: number;
    name: string;
    email: string;
    isActive: boolean;
}

class UserService {
    private users: User[] = [];

    async createUser(userData: Partial<User>): Promise<User> {
        const user: User = {
            id: this.generateId(),
            name: userData.name || '',
            email: userData.email || '',
            isActive: true
        };

        this.users.push(user);
        return user;
    }

    private generateId(): number {
        return Math.max(...this.users.map(u => u.id), 0) + 1;
    }
}

export default UserService;`;

        // Initialize examples
        document.getElementById('js-example').innerHTML = highlighter.highlight(jsCode);
        document.getElementById('ts-example').innerHTML = highlighter.highlight(tsCode);

        function toggleTheme(theme) {
            const codeBlocks = document.querySelectorAll('.syntax-highlight');
            codeBlocks.forEach(block => {
                block.className = theme === 'light' ? 'syntax-highlight light' : 'syntax-highlight';
            });
        }

        function highlightCustomCode() {
            const input = document.getElementById('code-input').value;
            const output = document.getElementById('custom-output');
            
            if (input.trim()) {
                output.innerHTML = highlighter.highlight(input);
            } else {
                output.innerHTML = '<p style="color: #6a737d;">Enter some code to highlight...</p>';
            }
        }

        // Initial highlight of custom code
        highlightCustomCode();
    </script>
</body>
</html>
